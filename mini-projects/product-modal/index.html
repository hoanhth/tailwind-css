<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal - TailwindCSS</title>
</head>
<body>
<div class="flex items-center justify-center p-4 md:p-0 min-h-screen bg-slate-100">
    <div class="flex flex-col md:flex-row p-6 md:p-10 space-y-10 md:space-y-0 md:space-x-10 bg-white shadow-2xl rounded-2xl">
        <div><img src="images/headphone.png" class="inline-block w-80 md:w-60 hover:scale-105 duration-300"></div>
        <div class="flex flex-col space-y-3 text-center md:text-left">
            <div>
                <span class="inline-block px-3 py-1 bg-black text-white rounded-full">Free shipping</span>
            </div>
            <div>
                <h1 class="max-w-sm mb-6 text-2xl">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
            </div>
            <div class="flex flex-col mt-8 space-y-3">
                <p class="text-2xl line-through">$700</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</p>
            </div>
            <button class="px-16 py-4 w-full bg-blue-600 hover:bg-blue-800 border-b-8 border-b-blue-800 hover:border-b-0 hover:border-t-8 hover:border-t-blue-800 text-white rounded-lg duration-300">Add to cart</button>
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 bg-green-400 rounded-full hover:animate-ping"></div>
                <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <div class="flex flex-col md:flex-row items-center space-y-3 md:space-y-0 md:space-x-5">
                <button class="w-full md:w-auto px-6 py-4 space-x-3 border border-gray-400 hover:-translate-y-0.5 hover:shadow-2xl rounded-lg duration-150">
                    <img src="images/compare.png" class="inline-block w-6">
                    <span>Add to cart</span>
                </button>
                <button class="w-full md:w-auto px-6 py-4 space-x-3 border border-gray-400 hover:-translate-y-0.5 hover:shadow-2xl rounded-lg duration-150">
                    <img src="images/favorite.png" class="inline-block w-6">
                    <span>Add to wishlist</span>
                </button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
